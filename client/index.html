<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="flexMain">
        <!-- Nav Bar -->
        <nav
          class="navbar is-white"
          role="navigation"
          aria-label="main navigation"
        >
          <!-- Burger -->
          <button
            id="burgerButton"
            class="button appTextColor is-white is-fullheight"
          >
            <span class="hamburgerIcon">X</span>
          </button>

          <div id="navbarBasicExample" class="navbar-menu">
            <!-- Flex Left -->
            <div id="navbar-start" class="navbar-start">
              <p
                id="gerberHeader"
                class="appTextColor navbar-item is-size-5 is-grey"
              >
                TypedSchematics
              </p>
            </div>

            <!-- Flex Right -->
            <div class="navbar-end">
              <a
                href="https://github.com/lancaster-university/coniston"
                class="navbar-item appTextColor"
              >
                Github
              </a>
            </div>
          </div>
        </nav>

        <!-- Typed Schematics Container -->
        <!-- <button id="buttonGenerateSchematic">Generate Schematic</button>
        <button id="buttonPrintMap">Print Map</button>
        <button id="buttonCheckDrc">Check DRC</button> -->
        <!-- Main View divided by 2 columns -->

        <div id="pageContent">
          <div id="Panels">
            <!-- Blocks Panel -->
            <div id="sidePanel" open>
              <nav id="sidePanelContent" class="panel">
                <p
                  id="schematicBlockText"
                  class="appTextColor is-size-6 pl-5 pt-3"
                >
                  Schematic Blocks
                </p>

                <hr class="appDivider" />
                <!-- <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search" />
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                  </p>
                </div> -->
                <p id="panelTabs" class="panel-tabs">
                  <a data-tab="powerRoot" class="is-active">Power Root</a>
                  <a data-tab="power">Power</a>
                  <a data-tab="computeModule">Compute</a>
                  <a data-tab="peripheral">Pheripherials</a>
                </p>
                <div id="listContainer">
                  <div class="listBox" data-box="powerRoot">
                    <!-- Injected Content -->
                  </div>
                  <div class="listBox" data-box="power">
                    <!-- Injected Content -->
                  </div>
                  <div class="listBox" data-box="computeModule">
                    <!-- Injected Content -->
                  </div>
                  <div class="listBox" data-box="peripheral">
                    <!-- Injected Content -->
                  </div>
                </div>
              </nav>
            </div>
            <!-- Work Area -->
            <div id="tschsPanel">
              <!-- marker-start="url(#dot)" marker-end="url(#dot)" -->
              <div id="tschs">
                <!-- Mat Context Menu (Right Click)-->
                <menu id="contextMenuMat" class="context-menu">
                  <a href="javascript:;" menu-option="LayerTop">Layer Top</a>
                  <a href="javascript:;" menu-option="LayerUp">Layer Up</a>
                  <a href="javascript:;" menu-option="LayerDown">Layer Down</a>
                  <a href="javascript:;" menu-option="LayerBottom"
                    >Layer Bottom</a
                  >
                  <hr />
                  <a href="javascript:;" menu-option="Delete">Delete</a>
                </menu>

                <!-- Block Context Menu (Right Click)-->
                <menu id="contextMenuBlock" class="context-menu">
                  <a href="javascript:;" menu-option="Delete">Delete</a>
                </menu>

                <!-- Block Context Connection (Right Click)-->
                <menu id="contextMenuConnection" class="context-menu">
                  <a href="javascript:;" menu-option="Delete">Delete</a>
                </menu>

                <!-- Block Context IOs (Right Click)-->
                <menu id="contextMenuIOs" class="context-menu">
                  <a href="javascript:;" menu-option="Left">Left</a>
                  <a href="javascript:;" menu-option="Right">Right</a>
                </menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
